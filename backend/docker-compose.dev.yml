# =============================================================================
# DOCKER COMPOSE - DESENVOLVIMENTO
# DB Backup Manager
# =============================================================================

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: backup-manager-backend-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3333}:3333"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3333
      - TZ=${TZ:-America/Sao_Paulo}
      - APP_KEY=${APP_KEY}
      - DB_ENCRYPTION_KEY=${DB_ENCRYPTION_KEY}
      - BACKUP_STORAGE_PATH=/app/storage/backups
      - LOG_LEVEL=debug
      - RETENTION_DAILY=${RETENTION_DAILY:-7}
      - RETENTION_WEEKLY=${RETENTION_WEEKLY:-4}
      - RETENTION_MONTHLY=${RETENTION_MONTHLY:-12}
      - RETENTION_YEARLY=${RETENTION_YEARLY:-5}
    volumes:
      # Bind mount do código para hot-reload
      - .:/app
      # Evitar sobrescrever node_modules do container
      - /app/node_modules
      # Persistência dos backups (bind mount para fácil acesso)
      - ./storage/backups:/app/storage/backups
      # Persistência do SQLite (bind mount para fácil acesso)
      - ./storage/database:/app/storage/database
    networks:
      - backup-network-dev

networks:
  backup-network-dev:
    driver: bridge
