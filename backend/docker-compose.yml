# =============================================================================
# DOCKER COMPOSE - PRODUÇÃO
# DB Backup Manager
# =============================================================================

services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: production
    container_name: backup-manager-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3333}:3333"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3333
      - LOG_LEVEL=info
      - TZ=${TZ:-America/Sao_Paulo}
      - APP_KEY=${APP_KEY}
      - DB_ENCRYPTION_KEY=${DB_ENCRYPTION_KEY}
      - BACKUP_STORAGE_PATH=/app/storage/backups
      - RETENTION_DAILY=${RETENTION_DAILY:-7}
      - RETENTION_WEEKLY=${RETENTION_WEEKLY:-4}
      - RETENTION_MONTHLY=${RETENTION_MONTHLY:-12}
      - RETENTION_YEARLY=${RETENTION_YEARLY:-5}
    volumes:
      # Persistência dos backups
      - backup-data:/app/storage/backups
      # Persistência do SQLite
      - sqlite-data:/app/storage/database
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3333/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - backup-network
    # Limites de recursos para produção
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  backup-data:
    driver: local
  sqlite-data:
    driver: local

networks:
  backup-network:
    driver: bridge
